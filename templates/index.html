<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VM Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        max-width: 500px;
        margin: 50px auto;
        border-radius: 2rem;
        box-shadow: 0 0.5rem 1rem rgba(75, 70, 70, 0.15);
      }
      .card-header {
        background-color: #0d9dfd;
        color: white;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
      }
      .label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">
          <h4 class="my-2">Deployment Info</h4>
        </div>
        <div class="card-body">
          <p>
            <span class="label">VM Hostname:</span> <code>{{ hostname }}</code>
          </p>
          <p>
            <span class="label">Git Branch:</span>
            <code>{{ git_info.branch }}</code>
          </p>
          <p>
            <span class="label">Commit Hash:</span>
            <code>{{ git_info.commit }}</code>
          </p>
          <p>
            <span class="label">Commit Message:</span>
            <code>{{ git_info.message }}</code>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
